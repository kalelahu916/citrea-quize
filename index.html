<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrea Fancy Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .quiz-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1a2a6c;
            font-size: 2.5em;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .question {
            font-size: 1.7em;
            color: #111827;
            margin: 25px 0;
            animation: fadeIn 0.5s ease-in;
        }
        .option {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            color: white;
            padding: 18px;
            margin: 12px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .option.selected {
            background: #ffffff;
            color: #111827;
            border: 3px solid #fdbb2d;
            transform: scale(1.03);
        }
        .option.selected::after {
            content: '‚úÖ';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }
        button {
            background: #fdbb2d;
            color: #1a2a6c;
            border: none;
            padding: 15px 35px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #e0a800;
        }
        #start-btn {
            display: block;
        }
        #next-btn, #result {
            display: none;
        }
        #result {
            margin-top: 25px;
            font-size: 1.8em;
            color: #1a2a6c;
            text-align: left;
        }
        .correct-answer {
            margin: 15px 0;
            padding: 15px;
            background: #e6f3ff;
            border-radius: 8px;
            font-size: 1.5em;
        }
        .correct-answer::before {
            content: '‚úîÔ∏è';
            margin-right: 10px;
        }
        .restart {
            background: #b21f1f;
            color: white;
        }
        .restart:hover {
            background: #8a1a1a;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <img src="https://citrea.xyz/citrea-logo.png" alt="Citrea Logo" class="logo">
        <h1>Citrea Mini Quiz üöÄ</h1>
        <div class="question" id="question"></div>
        <div id="options"></div>
        <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is Citrea designed to be?",
                options: ["A new cryptocurrency", "Bitcoin's first ZK Rollup", "A Bitcoin mining tool", "An Ethereum bridge"],
                correct: 1
            },
            {
                question: "What is the name of Citrea's bridge for DeFi?",
                options: ["Rainbow Bridge", "Clementine Bridge", "ZkBridge", "Wormhole"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        function startQuiz() {
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("next-btn").style.display = "block";
            document.getElementById("question").style.display = "block";
            document.getElementById("options").style.display = "block";
            loadQuestion();
        }

        function loadQuestion() {
            const q = quizData[currentQuestion];
            document.getElementById("question").innerText = q.question;
            const options = document.getElementById("options");
            options.innerHTML = "";
            q.options.forEach((option, index) => {
                const div = document.createElement("div");
                div.className = "option";
                div.innerText = option;
                div.onclick = () => selectOption(index);
                options.appendChild(div);
            });
            document.getElementById("next-btn").innerText = currentQuestion === quizData.length - 1 ? "Finish" : "Next";
        }

        function selectOption(index) {
            const options = document.getElementsByClassName("option");
            for (let i = 0; i < options.length; i++) {
                options[i].classList.remove("selected");
            }
            options[index].classList.add("selected");
            userAnswers[currentQuestion] = index;
        }

        function nextQuestion() {
            const selected = document.querySelector(".option.selected");
            if (!selected) {
                alert("Please select an option!");
                return;
            }
            const answer = Array.from(document.getElementsByClassName("option")).indexOf(selected);
            if (answer === quizData[currentQuestion].correct) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("question").style.display = "none";
            document.getElementById("options").style.display = "none";
            document.getElementById("next-btn").style.display = "none";
            const result = document.getElementById("result");
            result.style.display = "block";
            const emoji = score < 1 ? "üò¢" : "üéâ";
            let resultHTML = `<p>Your Score: ${score} / ${quizData.length} ${emoji}</p>`;
            resultHTML += `<h3>Correct Answers:</h3>`;
            quizData.forEach((q, index) => {
                resultHTML += `<div class="correct-answer">
                    <strong>Q${index + 1}: ${q.question}</strong><br>
                    Correct Answer: ${q.options[q.correct]}<br>
                    Your Answer: ${userAnswers[index] !== undefined ? q.options[userAnswers[index]] : "Not answered"}
                </div>`;
            });
            resultHTML += `<button class="restart" onclick="restartQuiz()">Restart Quiz</button>`;
            result.innerHTML = resultHTML;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            document.getElementById("question").style.display = "block";
            document.getElementById("options").style.display = "block";
            document.getElementById("next-btn").style.display = "block";
            document.getElementById("result").style.display = "none";
            loadQuestion();
        }

        document.getElementById("question").style.display = "none";
        document.getElementById("options").style.display = "none";
    </script>
</body>
</html>
